<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/main.js" defer></script>
  <script src="scripts/changeTheme.js" defer></script>
</head>
<body data-theme="dark">

  <main >
    <img data-theme="dark" id="dark-hero-img" src="images/bg-desktop-dark.jpg" alt="">
    <img data-theme="dark" id="light-hero-img" src="images/bg-desktop-light.jpg" alt="">
    <div  id="hero-wrapper">
      <h1 data-theme="dark">TODO 
        <svg id="sun-icon" data-theme="dark" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
        <svg id="moon-icon" data-theme="dark" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
      </h1>
      <br>
      <div id="input-wrapper" data-theme="dark">
        <div class="checkbox-wrapper">
          <div id="fake-button-border-input" class="fake-button-border" data-theme="dark">
            <div id="fake-button-input" class="fake-button" data-theme="dark">
              <svg data-hidden="true" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path id="input-btn-check-icon" class="check-icon" data-hidden="true" fill="none" stroke="#fff" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
            </div>
          </div>
        </div>
        <input type="text" id="todo-input" data-theme="dark" placeholder="Create a new todo...">
      </div>
      

      <div data-theme="dark" id="todo-window-wrapper">
        <div id="containers-wrapper"></div>
    </div>
    <div id="navigation" data-theme="dark"><div id="items-left"></div> <div id="filter-buttons" data-theme="dark"><button id="all-filter-btn" class="btn" data-activated="true">All</button><button id="active-filter-btn" class="btn" data-activated="false">Active</button><button id="completed-filter-btn" class="btn" data-activated="false">Complited</button></div> <div><button id="clear-button" class="btn">Clear All</button></div></div></div>
  </main>

  <!-- Add dynamic number
  
  items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

</body>
</html>
